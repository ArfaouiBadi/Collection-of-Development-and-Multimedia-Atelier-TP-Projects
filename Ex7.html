<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex7</title>
</head>
<body>
	<label for="txta">a:</label>
	<input type="text" name="txta" id="txta" value="">
	<label for="txtb">b:</label>
	<input type="text" name="txtb" id="txtb" value="">
	<label for="txtc">Operatio</label>
	<input type="text" name="txtc" id="op" value="">
	<input type="button" id="btn" value="egaux?" />
	<h2 id="res"></h2>
	<script>
		btn=document.getElementById('btn');
		res=document.getElementById('res');
		btn.addEventListener('click',calc);
		function calc() {
			s=0
			a=Number(document.getElementById('txta').value);
			b=Number(document.getElementById('txtb').value);
			op=document.getElementById('op').value;
			if (op=="+") {
				s=a+b
				res.innerHTML="La Somme est : "+s
			}
			else if (op=="-") {
				s=a-b
				res.innerHTML="La Somme est : "+s
			}
			else if (op=="*") {
				s=a*b
				res.innerHTML="La Somme est : "+s
			}
			else if (op=="/") {
				s=a/b
				res.innerHTML="La Somme est : "+s
			}
			else{
				res.innerHTML="Operation invalid"	
			}
			

		}
	</script>
</body>
</html>
