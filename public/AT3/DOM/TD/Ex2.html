<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex2</title>
	<style>
		.cadre{border:2px solid red}
	</style>
</head>
<body onload="metEnForme()">
<div id="myDiv"><h3 id="titre">Agriculture biologique</h3>
<h4>Les 3 règles de l'agriculture biologique:</h4>
<p id="par">
	<em>Pas de pesticides ni d'herbicides chimiques.</em>
	<em>Pas de fertilisants de synthèse ni de boues d'épuration.</em>
	<em>Pas de semences issues d'OGM.</em></p>
</div>
<input type="button" value="Mettre en forme"/>
</body>
<script type="text/javascript">
	maj=document.getElementsByTagName('input')[0];
	function convertir(){
		par=document.getElementById("par")
		ul=document.createElement("ul")
		em=document.getElementsByTagName("em")
		for (var i = 0; i < em.length; i++) {
			li=document.createElement("li")
			li.appendChild(document.createTextNode(em[i].innerHTML))
			ul.appendChild(li)
		}
		
		parcolned=par.cloneNode(false)
		par.parentNode.removeChild(par)
		parcolned.appendChild(ul)
		document.body.insertBefore(parcolned,document.body.getElementsByTagName('input')[0])
		
	}
	function metEnForme(){
		h3=document.getElementsByTagName('h3')[0]
		h3.setAttribute("style","color:red;text-align :center")
		h3.parentNode.classList.add("cadre")

	}
	maj.addEventListener("click",convertir)
	maj.addEventListener("click",metEnForme)
	
</script>
</html>
