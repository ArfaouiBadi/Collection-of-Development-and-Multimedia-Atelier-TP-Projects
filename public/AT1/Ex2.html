<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex2</title>
</head>
<body>
	<table>
		<tr>
			<td>
				<label for="txt">Donner un nomber de second :</label>
			</td>
			<td>
				<input type="text" name="txt" id="txt" value="">
			</td>

		</tr>
		
		<tr>
			<td>
				<label for="res">Resultat :</label>
			</td>
			<td>
	<h2 name="res" id="res"></h2></td>
		</tr>
	</table>
	<input type="button" id="btn" value="Transform" />
		
	<script>
		btn=document.getElementById('btn');
		res=document.getElementById('res');
		btn.addEventListener('click',heur);
		function heur() {
			d=Number(document.getElementById('txt').value);
			var h=parseInt(d/3600);
			var m=parseInt((d%3600)/60);
			var s=d%60;
		
			res.innerHTML="D = "+d+" Seconds se transform into : <br>"+h+"h : "+m+"m : "+s+" s";
		}
	</script>
</body>
</html>
