<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex11</title>
</head>
<body>
	<label for="txta">Donner un Nomber:</label>
	<input type="text" name="txt" id="txta" value="">
	<input type="button" id="btn" value="Calcule" />
	<h2 id="res"></h2><br>
	<script>
		btn=document.getElementById('btn');
		res=document.getElementById('res');
		btn.addEventListener('click',add);
		function add() {
			num=Number(document.getElementById('txta').value)
			ch="<table border='1'><tr>"
			for (var i = 0; i < num+1; i++) {
				if (num%i==0) {
					res.style.background="blue"
					ch+="<td>"+i+"</td>"
				}
			}
			ch+="</tr></table>"
			res.innerHTML+=ch
		


		}
	</script>
</body>
</html>
