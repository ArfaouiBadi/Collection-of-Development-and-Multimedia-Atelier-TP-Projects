<!DOCTYPE html>
<html>
    <head>
        <title>Didactitiel : apprentissage nom d'animaux</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>        
        <div>            
            <h2>cliquer sur la bonne image</h2>            
            <table>
                <tr>
                    <td><img src='img/chien.gif' width='100' height="100"></td>
                    <td><img src='img/elephant.gif' width='100' height="100"></td>
                    <td><img src='img/frog.gif' width='100' height="100"></td>
                    <td><img src='img/lion.gif' width='100' height="100"></td>
                </tr>
                <tr>
                    <td><img src='img/mouton.gif' width='100' height="100"></td>
                    <td><img src='img/ours.gif' width='100' height="100"></td>
                    <td><img src='img/rat.gif' width='100' height="100"></td>
                    <td><img src='img/renard.gif' width='100' height="100"></td>
                </tr>
            </table>
            <span style="font-family: sans-serif; color: green;  background-color: yellow;font-size: x-large;font-weight: bolder;">Lion</span>
            <h1 id="res">Score :</h1>
        </div>    

        <script>
            tnomimage=["chien","elephant","frog","Lion","mouton","ours","rat","renard"];
            span=document.getElementsByTagName("span")[0];
            res=document.getElementById("res");
            timg=document.getElementsByTagName('img');
            score=0;
            essai=0;
            
            function start(){
                name = tnomimage[Math.floor(Math.random() * 8)];
                span.innerHTML = name;
                
                if (essai == 4){
                    alert("Essai Finis ton score total : "+score)
                    
                    return;
                } 
                else {
                    for (let i = 0; i < timg.length; i++) {
                        timg[i].addEventListener("click", function () {
                            if (tnomimage[i] === name){
                                alert("BR");
                          
                                score += 10;
                                essai += 1;
                                res.innerHTML = score;
                                start(score,essai);
                            } 
                            else {
                                alert("FR");
                                score -= 10;
                                essai += 1;
                                res.innerHTML = score;
                                start(score,essai);
                            }
                        });
                    }
                }
            }
            start(score,essai);
        </script>
    </body>
</html>
