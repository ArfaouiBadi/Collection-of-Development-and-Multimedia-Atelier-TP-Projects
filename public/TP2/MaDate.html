<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date</title>
</head>
<body>
<h1 id="output"></h1>
</body>
<script type="text/javascript">
	out=document.getElementById("output");
	
	date = new Date();
	year= date.getFullYear()
	

	date=	date.toUTCString();
	


	console.log(date)
	pos = date.search(year)
	
	out.innerHTML=date.substr(0,pos+4)
</script>
</html>
