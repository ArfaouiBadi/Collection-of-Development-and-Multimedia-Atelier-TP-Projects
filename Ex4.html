<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex4</title>
</head>
<body>
	<label for="txta">a:</label>
	<input type="text" name="txta" id="txta" value="">
	<label for="txtb">b:</label>
	<input type="text" name="txtb" id="txtb" value="">
	<label for="txtc">c:</label>
	<input type="text" name="txtc" id="txtc" value="">
	<input type="button" id="btn" value="Calcule" />
	<h2 id="res"></h2>
	<script>
		btn=document.getElementById('btn');
		res=document.getElementById('res');
		btn.addEventListener('click',mult);
		function mult() {
			a=document.getElementById('txta').value;
			b=document.getElementById('txtb').value;
			c=document.getElementById('txtc').value;
			d=0;
			d=c;
			c=b;
			b=a;
			a=d;
			res.innerHTML="a="+a+"<br>b="+b+"<br>c="+c

		}
	</script>
</body>
</html>
