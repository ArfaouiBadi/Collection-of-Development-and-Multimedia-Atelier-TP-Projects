<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex11</title>
</head>
<body>
	<label for="txta">Donner un Nomber:</label>
	<input type="text" name="txt" id="txta" value="">
	<input type="button" id="btn" value="Calcule" />
	<h2 id="res"></h2><br>
	<script>
		btn=document.getElementById('btn');
		res=document.getElementById('res');
		btn.addEventListener('click',add);
		var T=[]
		n=0
		function add() {
			num=Number(document.getElementById('txta').value)
			ch="<table border='1' bgcolor='blue'><th>Les Div de "+num+"</th>"
			for (var i = 0; i < num+1; i++) {
				if (num%i==0) {
					ch+="<tr><td>"+i+"</td></tr>"
					
					T[n]=i;
					n++;
				}
			}
			ch+="</table>"
			
			res.innerHTML+=ch
			console.log(T[0])
			for (var i = 0; i <n; i++) {
				ch="<table border='1' bgcolor='blue'><th>Les Div de "+T[i]+"</th>"
				for (var j = 1; j < 11; j++) {
						ch+="<tr><td>"+T[i]+"*"+j+"</td>"
						ch+="<td>"+T[i]*j+"</td></tr>"
						}
				ch+="</table>"
				res.innerHTML+=ch
			}
		
		


		}
	</script>
</body>
</html>
